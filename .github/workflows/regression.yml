name: Parallel Jobs per File (ops + uat with env)

on:
  workflow_dispatch:

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - name: Collect files from both folders
        id: set-matrix
        run: |

          files=($(ls tests/cmr/l2ss-py/ops/* tests/cmr/l2ss-py/uat/*))
          matrix_json='{"include":['

          first=true
          for f in "${files[@]}"; do
            folder=$(basename $(dirname "$f"))   # ops or uat
            file=$(basename "$f")                # file name

            if [ "$first" = true ]; then
              first=false
            else
              matrix_json+=","
            fi

            matrix_json+="{\"env\":\"$folder\",\"file\":\"$file\"}"
          done
          matrix_json+="]}"

          # Export safely to GitHub Actions
          {
            echo "matrix<<EOF"
            echo "$matrix_json"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

  process-file:
    needs: generate-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    env:
      ENVIRONMENT: ${{ matrix.env }}
    steps:
      - uses: actions/checkout@v4

      - name: Show environment and file info
        run: |
          echo "Environment: $ENVIRONMENT"
          echo "File: ${{ matrix.file }}"
          echo "Full path: $ENVIRONMENT/${{ matrix.file }}"
          cat "$ENVIRONMENT/${{ matrix.file }}"
