name: Parallel Jobs per File (ops + uat with env)

on:
  workflow_dispatch:

jobs:
  generate-chunks:
    runs-on: ubuntu-latest
    outputs:
      chunk1: ${{ steps.set.outputs.chunk1 }}
      chunk2: ${{ steps.set.outputs.chunk2 }}
      chunk3: ${{ steps.set.outputs.chunk3 }}
      chunk4: ${{ steps.set.outputs.chunk4 }}
      chunk5: ${{ steps.set.outputs.chunk5 }}
    steps:
      - uses: actions/checkout@v4
      - id: set
        run: |
          shopt -s nullglob
          files=(tests/cmr/l2ss-py/ops/* tests/cmr/l2ss-py/uat/*)
          total=${#files[@]}
          chunks=5
          chunk_size=$(( (total + chunks - 1) / chunks ))  # ceil division

          for i in $(seq 0 4); do
            start=$((i * chunk_size))
            end=$((start + chunk_size))
            chunk=("${files[@]:start:chunk_size}")
            json=$(printf '%s\n' "${chunk[@]}" \
                    | jq -R 'split("/") | {env: .[-2], file: .[-1]}' \
                    | jq -s '{include: .}')
            echo "chunk$((i+1))=$json" >> "$GITHUB_OUTPUT"
          done

  process-chunk-1:
    needs: generate-chunks
    runs-on: ubuntu-latest
    strategy:
      matrix: file: ${{ fromJson(needs.generate-chunks.outputs.chunk1) }}
    env:
      ENVIRONMENT: ${{ matrix.file.env }}
    steps:
      - run: echo "Processing $ENVIRONMENT/${{ matrix.file.file }}"

  process-chunk-2:
    needs: generate-chunks
    runs-on: ubuntu-latest
    strategy:
      matrix: file: ${{ fromJson(needs.generate-chunks.outputs.chunk2) }}
    env:
      ENVIRONMENT: ${{ matrix.file.env }}
    steps:
      - run: echo "Processing $ENVIRONMENT/${{ matrix.file.file }}"

  process-chunk-3:
    needs: generate-chunks
    runs-on: ubuntu-latest
    strategy:
      matrix: file: ${{ fromJson(needs.generate-chunks.outputs.chunk3) }}
    env:
      ENVIRONMENT: ${{ matrix.file.env }}
    steps:
      - run: echo "Processing $ENVIRONMENT/${{ matrix.file.file }}"

  process-chunk-4:
    needs: generate-chunks
    runs-on: ubuntu-latest
    strategy:
      matrix: file: ${{ fromJson(needs.generate-chunks.outputs.chunk4) }}
    env:
      ENVIRONMENT: ${{ matrix.file.env }}
    steps:
      - run: echo "Processing $ENVIRONMENT/${{ matrix.file.file }}"

  process-chunk-5:
    needs: generate-chunks
    runs-on: ubuntu-latest
    strategy:
      matrix: file: ${{ fromJson(needs.generate-chunks.outputs.chunk5) }}
    env:
      ENVIRONMENT: ${{ matrix.file.env }}
    steps:
      - run: echo "Processing $ENVIRONMENT/${{ matrix.file.file }}"
