# This is a basic workflow to help you get started with Actions

name: Verify New Associations

# Controls when the workflow will run
on: workflow_dispatch



# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  find_new:
    name: Find new associations
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        env: [ "uat", "ops" ]
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    outputs:
      new_associations: ${{ steps.diff.outputs.new_associations }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.5.1
      - name: Run diff
        id: diff
        env:
          UAT_TOKEN_TEMP: ${{ secrets.UAT_TOKEN_TEMP }}
        run: |
          poetry install
          echo "new_associations=$(poetry run cmr_association_diff -e uat -t service -p POCLOUD -n 'PODAAC L2 Cloud Subsetter' -a $GITHUB_WORKSPACE/cmr/uat_associations.txt --token $UAT_TOKEN_TEMP)" >> $GITHUB_OUTPUT
          echo $GITHUB_OUTPUT
  open_pr:
    needs: find_new
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        concept_id: ${{ fromJson(needs.find_new.outputs.new_associations) }}
    runs-on: ubuntu-latest
    name: Open PR for ${{ matrix.concept_id }}
    steps:
      - run: echo "${{ matrix.concept_id }}"
